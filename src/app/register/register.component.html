<div class="menuClass">
    <ul>
        <li><a routerLink="/">Login</a></li>
        <li><a routerLink="/register">Register</a></li>
    </ul>
</div>

<div class="form-group">
    <h3>Registration Form</h3>
    <form [formGroup]="registerForm" (ngSubmit)="postData()" >
        <div class="form-control">
            <div class="description">User ID</div>
            <input type="text" style="width: 200px;" name="UserId" id="UserId" formControlName="UserId">
        </div>
        <div class="form-control">
            <div class="description">First Name</div>
            <input type="text" style="width: 200px;" name="FirstName" id="FirstName" formControlName="FirstName">
        </div>
        <div class="form-control">
            <div class="description">Last Name</div>
            <input type="text" style="width: 200px;" name="LastName" id="LastName" formControlName="LastName">
        </div>
        <div class="form-control">
            <div class="description">Password</div>
            <input type="password" style="width: 200px;" name="Password" id="Password" formControlName="Password">
        </div>
        <div class="form-control">
            <div class="description">Phone Number</div>
            <input type="text" style="width: 200px;" name="Phone" id="Phone" formControlName="Phone">
        </div>
        <div class="form-control">
            <div class="description">Email ID</div>
            <input type="text" style="width: 200px;" name="Email" id="Email" formControlName="Email">
        </div>
        <div class="form-control">
            <input class="myClass" style="width: 100px;" type="submit">
        </div>
    </form>
    
</div>
